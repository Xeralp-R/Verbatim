<!DOCTYPE html>

<html>
    <head>
        <!-- Page Name -->
        <title>Verbatim</title>
        
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="author" content="S.E. Catral, O.M. Javier, and R.A. Reventar">
        <meta name="description" content="">
        <meta name="keywords" content="JavaScript">
        <meta name="revised" content="28-04-2022">

        <link rel="stylesheet" href="./css/index.css" />
        <script src="scripts/index.js" defer></script>
    </head>
    <body>
        <!-- OK, whatever, let's start working on the style na.-->
        <main>
            <h1>VERBATIM</h1>
            <h2>A Customizable Wordle Implementation</h2>
            <button onclick="reveal(mechanics)">Mechanics</button>
            <button onclick="reveal(settings)">Settings</button>
            <button>Play</button>
        </main>
        <dialog id="mechanics">
            <h1>Mechanics</h1>
            
            <>
        </dialog>
        <!-- the dialog won't be visible until you put in the "open" attribute-->
        <dialog id="settings">
            <h1>Settings</h1>
            
            <form method="post" onsubmit="return saveSettings(this)">
                <!-- Note: label is separate in order to get grid positioning to work -->
                <label for="wordLength">Word Length (L):<br> (bet. 4-7)</label>
                <input type="number" id="wordLength" name="wordLength" value="5"
                  min="4" max="7" step="1" onchange="setMaxAttemptBounds()"></input>
                <label for="infGuess">Infinite guesses? </label>
                <input type="checkbox" id="infGuess" name="infGuess" value="Yes"
                  onchange="disable(maxAttempts)"></input>
                <label for="maxAttempts">Max attempts<br> 
                  (bet. <span id="minBound">5</span>-<span id="maxBound">10</span>): </label>
                <input type="number" id="maxAttempts" name="maxAttempts" value="6"
                  min="5" max="10" step="1"></input>
                <label for="wordPool">Word Pool: </label>
                <textarea id="wordPool" name="wordPool"></textarea>
                <label for="hints">Disable hints?</label>
                <input type="checkBox" id="hints" name="hints" value="Yes" 
                  onchange="disable(hintColor)"></input>
                <label for="correctColor">Set color for correct guesses</label>
                <input type="color" id="correctColor" name="correctColor" value="#538d4e"></input>
                <label for="hintColor">Set color for hints</label>
                <input type="color" id="hintColor" name="hintColor" value="#b59f3b"></input>
                
                <div id="keybuttons">
                    <input type="submit" value="Save Changes"></input>
                    <input type="reset" value="Restore Default"></input>
                </div>
            </form>
        </dialog>
    </body>
</html>
